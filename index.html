<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - saldo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Saldo</h1>
    </header>

    <main>
        <div>
            <label for="saldoAnterior">Valor do saldo: R$</label>
            <input type="text" name="saldoAnterior" id="saldoAnterior" value="500" readonly>
        </div>

        <div>
            <label for="cheque">Valor do cheque: R$</label>
            <input type="text" name="cheque" id="cheque">
        </div>

        <div>
            <label for="saldoAtual">Saldo atual: R$</label>
            <input type="text" name="saldoAtual" id="saldoAtual" readonly>
        </div>

        <button onclick="atualizar()">Atualizar</button>

    </main>
    
    <footer> 
        <p>&copy; Ana Luiza</p>
    </footer>
    
    
</body>
</html>
